<html>
    <head>
        <style>

        body {font-family: sans-serif;} /* text class */
        label {display:inline-block; width: 125px;}


        </style>
    </head>

<body>

    <h1 >A Fancy Form</h1>
    <form> 
        <label for="Name">Name</label>
        <input type="text" name="Name" id= "Name" />

        <div></div>

        <label for="Age" >Age</label>
        <input type="text" name="Age" id= "Age" />

        <div></div>
        
        <label for="Color" >Favorite Color</label>
        <select id="Color">
            <option value="magenta">Magenta</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="fuchsia">Fuchsia</option>
        </select>

        <div></div>
        
        <label for="love" >Love Music</label>
        <input type="radio" name="music" id="love" value="love" />
        
        <div></div>
         
        <label for="hate" >Hate Music</label> 
        <input type="radio" name="music" id="hate" value="hate" />

        <div></div>
         
        <label for = "raining" class= "text"> Is it raining?</label>
        <input type="checkbox" name="raining" id= "raining" value="Raining" />

        <div></div>
     
        <input type="submit" name="Submit" />


    </form>
</body>

</html>
