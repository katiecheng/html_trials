<html>
    <head>
        <style>

        .text {font-family: sans-serif;} /* text class */

        </style>
    </head>

<body>

    <h1 class="text">A Fancy Form</h1>
    <form> 
        <label for="Name" class="text">Name</label>
        <input type="text" name="Name" id= "Name" />

        <br>

        <label for="Age" class="text">Age</label>
        <input type="text" name="Age" id= "Age" />

        <br>
        
        <label for="Color" class="text">Favorite Color</label>
        <select id="Color">
            <option value="magenta">Magenta</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="fuchsia">Fuchsia</option>
        </select>

        <br />
     
        <input type="radio" name="music" id="love" value="love" />
        <label for="love" class="text">Love Music</label>
        

        <input type="radio" name="music" id="hate" value="hate" />
        <label for="hate" class="text">Hate Music</label>

        <br />
         
        <label for = "raining" class= "text"> Is it raining?</label>
        <input type="checkbox" name="raining" id= "raining" value="Raining" />

        <br />
     
        <input type="submit" name="Submit" />


    </form>
</body>

</html>
